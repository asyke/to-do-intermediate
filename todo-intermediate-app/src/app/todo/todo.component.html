<div class="todo-container">
  <h1>Todo list</h1>
  <div class="input-container">
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a task" />
    <button (click)="addTask()">Add Task</button>
  </div>
<div class="filter-buttons">
    <button (click)="filterTasks('all')">All</button>
    <button (click)="filterTasks('active')">Active</button>
    <button (click)="filterTasks('completed')">Completed</button>
</div>
  <ul>
    <li *ngFor="let task of tasks">
        <span [class.completed] = 'task.completed' (click)="toggleTask(task.id)">
            {{ task.title }}

        </span>
        <button (click)="editTask(task)">Edit</button>
        <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
